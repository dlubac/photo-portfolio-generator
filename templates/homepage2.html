<!DOCTYPE html>
<html lang="en">

<head>
	<title>Matt Dlubac Photography</title>
	<meta name="description" content=Outdoor&#32;photography&#32;by&#32;Matt&#32;Dlubac />
	<link rel="canonical" href="https://dlubac.com/" />
	<link rel="stylesheet" href="styles.css" />
	<link rel="icon" href="https://dlubac.com/favicon.ico" />
	<meta name="theme-color" content="#fafafa">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<header>
	<h1><a href="/">Matt Dlubac Photography</a></h1>
</header>
<div class="homepage-section">
<div class="homepage-section galleries">
	<h2>Galleries</h2>
	<div class="gallery-grid">
		{{range .Galleries}}
		<a href="{{.HTMLPath}}">
			<img loading="lazy" src="{{.CoverImagePath}}"
				 alt="{{.CoverImageAltText}}">
			<h3>{{.Name}}</h3>
		</a>
		{{end}}
	</div>
</div>
<footer>
	<a href="mailto:contact@dlubac.com">Email</a>
	<a href="https://instagram.com/dlubac/">Instagram</a>
</footer>
</body>
