<!DOCTYPE html>
<html lang="en">

<head>
	<title>{{.Metadata.Title}}</title>
	<meta name="description" content="{{.Metadata.Description}}" />
	<link rel="canonical" href="https:/{{.Metadata.Domain}}/" />
	<link rel="stylesheet" href="styles.css" />
	<link rel="icon" href="https:/{{.Metadata.Domain}}/favicon.ico" />
	<meta name="theme-color" content="#fafafa">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<header>
		<h1><a href="/">{{.Metadata.Title}}</a></h1>
	</header>
	<div class="homepage-section">
		<div class="homepage-section galleries">
			<h2>Galleries</h2>
			<div class="gallery-grid">
				{{range .Galleries}}
				<a href="{{.HTMLPath}}">
					<img loading="lazy" src="{{.CoverImagePath}}"
						 alt="">
					<h3>{{.Name}}</h3>
				</a>
				{{end}}
			</div>
		</div>
	</div>
	<footer>
		<a href="mailto:contact@dlubac.com">Email</a>
		<a href="https://instagram.com/dlubac/">Instagram</a>
	</footer>
</body>
