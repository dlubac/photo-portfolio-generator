<!DOCTYPE html>
<html lang="en">

<head>
	<title>{{.Metadata.Title}}</title>
	<meta name="description" content="{{.Metadata.Description}}" />
	<link rel="canonical" href="https://{{.Metadata.Domain}}/photo-reel/" />
	<link rel="stylesheet" href="../styles.css" />
	<link rel="icon" href="https://{{.Metadata.Domain}}/favicon.ico" />
	<meta name="theme-color" content="#fafafa">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../spotlight.bundle.js"></script>
</head>

<body>
<header>
	<h1><a href="../">{{.Metadata.Title}}</a></h1>
</header>
<div
		class="photo-reel spotlight-group"
		data-animation="slide"
		data-theme="white"
		data-fullscreen="false"
		data-control="page,close,prev,next"
>
	<h2>Photo Reel</h2>
	<div id="photo-reel-gallery">
		{{range .Images}}
		<a class="spotlight" href="{{.Image}}" data-description="">
			<picture>
				<source srcset="{{.Thumbnail}}" media="(max-width: 775px)">
				<img src="{{.Thumbnail}}" loading="lazy" alt="" />
			</picture>
		</a>
		{{end}}
	</div>
</div>
<footer>
	<a href="mailto:contact@dlubac.com">Email</a>
	<a href="https://instagram.com/dlubac/">Instagram</a>
</footer>
</body>
